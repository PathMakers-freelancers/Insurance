<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidMaster - Logged Out</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="home-style-2"
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); text-align: center;">

    <div class="card glass-card animate-entry" style="padding: 4rem; max-width: 500px;">
        <div
            style="width: 80px; height: 80px; background: rgba(16, 185, 129, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem;">
            <i class="fas fa-check fa-3x" style="color: #10b981;"></i>
        </div>

        <h1 style="color: white; margin-bottom: 1rem;">Logged Out Successfully</h1>
        <p style="color: var(--text-muted); margin-bottom: 2rem; font-size: 1.2rem;">You have been securely logged out
            of your session.<br>Redirecting you to home in <span id="countdown"
                style="color: var(--primary-color); font-weight: bold;">3</span>s...</p>

        <a href="index.html" class="btn btn-primary">Return Home Now</a>
    </div>

    <script>
        let seconds = 3;
        const countdownEl = document.getElementById('countdown');

        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            if (seconds <= 0) {
                clearInterval(interval);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>
</body>

</html>
