<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidMaster - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="home-style-2"
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);">

    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape shape-1" style="background: var(--primary-color);"></div>
        <div class="shape shape-2" style="background: var(--secondary-color);"></div>
        <div class="shape shape-3" style="background: var(--accent-color);"></div>
    </div>

    <div class="card glass-card animate-entry"
        style="width: 100%; max-width: 500px; padding: 3rem; text-align: center; position: relative; z-index: 10;">
        <a href="index.html" class="logo flex items-center justify-center gap-2" style="margin-bottom: 2rem;">
            <i class="fas fa-gavel fa-2x" style="color: var(--primary-color);"></i>
            <span style="font-size: 1.8rem; font-weight: 800; color: white;">BidMaster</span>
        </a>

        <h2 style="margin-bottom: 0.5rem; color: white;">Create Account</h2>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Join the world's most exclusive marketplace.</p>

        <form onsubmit="handleSignup(event)" style="text-align: left;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                <div>
                    <label style="color: #cbd5e1; margin-bottom: 0.5rem; display: block; font-size: 0.9rem;">First
                        Name</label>
                    <input type="text" required placeholder="John"
                        style="width: 100%; padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; outline: none;">
                </div>
                <div>
                    <label style="color: #cbd5e1; margin-bottom: 0.5rem; display: block; font-size: 0.9rem;">Last
                        Name</label>
                    <input type="text" required placeholder="Doe"
                        style="width: 100%; padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; outline: none;">
                </div>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="color: #cbd5e1; margin-bottom: 0.5rem; display: block; font-size: 0.9rem;">Email
                    Address</label>
                <div style="position: relative;">
                    <i class="fas fa-envelope"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="email" required placeholder="name@example.com"
                        style="width: 100%; padding: 0.8rem 1rem 0.8rem 2.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; outline: none;">
                </div>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label
                    style="color: #cbd5e1; margin-bottom: 0.5rem; display: block; font-size: 0.9rem;">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-lock"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="password" required placeholder="••••••••"
                        style="width: 100%; padding: 0.8rem 1rem 0.8rem 2.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; outline: none;">
                </div>
            </div>

            <div style="margin-bottom: 2rem;">
                <label class="flex items-center gap-2"
                    style="color: var(--text-muted); font-size: 0.9rem; cursor: pointer;">
                    <input type="checkbox" required style="accent-color: var(--primary-color);">
                    I agree to the <a href="#" style="color: var(--primary-color);">Terms of Service</a> & <a href="#"
                        style="color: var(--primary-color);">Privacy Policy</a>.
                </label>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 1rem; font-weight: 600; font-size: 1rem; margin-bottom: 1.5rem;">Create
                Account</button>
        </form>

        <p style="margin-top: 1rem; color: var(--text-muted);">
            Already have an account? <a href="login.html"
                style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign in</a>
        </p>
    </div>

    <script src="main.js"></script>
    <script>
        function handleSignup(e) {
            e.preventDefault();
            // Mock signup logic
            window.location.href = 'user-dashboard.html';
        }
    </script>
</body>

</html>
