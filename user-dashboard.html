<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidMaster - User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: var(--bg-surface);
            border-right: 1px solid rgba(0, 0, 0, 0.05);
            padding: 2rem;
            position: fixed;
            height: 100%;
            z-index: 40;
            transition: var(--transition);
        }

        [data-theme="dark"] .sidebar {
            border-right: 1px solid rgba(255, 255, 255, 0.05);
        }

        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
            transition: var(--transition);
        }

        .sidebar-menu {
            margin-top: 2rem;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem 1rem;
            color: var(--text-muted);
            border-radius: var(--radius-md);
            margin-bottom: 0.5rem;
            text-decoration: none;
        }

        .sidebar-link:hover,
        .sidebar-link.active {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary-color);
        }

        /* Chart Container */
        .chart-container {
            background: var(--bg-surface);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-sm);
            margin-bottom: 2rem;
            height: 300px;
            position: relative;
        }

        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .mobile-only {
                display: flex !important;
            }

            [dir="rtl"] .sidebar {
                transform: translateX(100%);
                border-right: none;
                border-left: 1px solid rgba(0, 0, 0, 0.05);
            }

            [dir="rtl"] .sidebar.active {
                transform: translateX(0);
            }
        }

        [dir="rtl"] .main-content {
            margin-left: 0;
            margin-right: 250px;
        }

        [dir="rtl"] .sidebar {
            right: 0;
            left: auto;
            border-right: none;
            border-left: 1px solid rgba(0, 0, 0, 0.05);
        }

        @media (max-width: 768px) {
            [dir="rtl"] .main-content {
                margin-right: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Mobile Header -->
    <header class="header mobile-only" style="display: none; padding: 1rem;">
        <div class="flex justify-between items-center w-full">
            <a href="index.html" class="logo">
                <i class="fas fa-gavel fa-lg" style="color: var(--primary-color);"></i>
            </a>
            <button class="menu-toggle-dash icon-btn"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <a href="index.html" class="logo flex items-center gap-2" style="margin-bottom: 2rem;">
                <i class="fas fa-gavel fa-lg" style="color: var(--primary-color);"></i>
                <span style="font-weight: 800; font-size: 1.25rem;">BidMaster</span>
            </a>

            <div class="sidebar-menu">
                <a href="#" class="sidebar-link active"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <a href="#" class="sidebar-link"><i class="fas fa-gavel"></i> My Bids</a>
                <a href="#" class="sidebar-link"><i class="fas fa-trophy"></i> Won Auctions</a>
                <a href="#" class="sidebar-link"><i class="fas fa-heart"></i> Watchlist</a>
                <a href="#" class="sidebar-link"><i class="fas fa-user-circle"></i> Profile</a>
                <a href="#" class="sidebar-link logout-btn" style="margin-top: 2rem; color: var(--secondary-color);"><i
                        class="fas fa-sign-out-alt"></i> Logout</a>
            </div>

            <div style="margin-top: auto; padding-top: 2rem;">
                <button id="theme-toggle" class="icon-btn"
                    style="width: 100%; justify-content: flex-start; padding: 0 1rem; border: none; margin-bottom: 0.5rem;"><i
                        class="fas fa-moon"></i> Toggle Theme</button>
                <button id="rtl-toggle" class="icon-btn"
                    style="width: 100%; justify-content: flex-start; padding: 0 1rem; border: none;"><i
                        class="fas fa-globe"></i> Toggle RTL</button>
            </div>
        </aside>

        <main class="main-content">
            <h1 style="margin-bottom: 2rem;">Welcome, John</h1>

            <!-- Cards -->
            <div class="grid"
                style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-bottom: 3rem;">
                <div class="card flex items-center gap-4">
                    <div style="background: rgba(99, 102, 241, 0.1); padding: 1rem; border-radius: 50%;">
                        <i class="fas fa-gavel fa-2x" style="color: var(--primary-color);"></i>
                    </div>
                    <div>
                        <h3 style="font-size: 1.5rem;">12</h3>
                        <span style="color: var(--text-muted);">Active Bids</span>
                    </div>
                </div>
                <div class="card flex items-center gap-4">
                    <div style="background: rgba(236, 72, 153, 0.1); padding: 1rem; border-radius: 50%;">
                        <i class="fas fa-trophy fa-2x" style="color: var(--secondary-color);"></i>
                    </div>
                    <div>
                        <h3 style="font-size: 1.5rem;">5</h3>
                        <span style="color: var(--text-muted);">Won Auctions</span>
                    </div>
                </div>
                <div class="card flex items-center gap-4">
                    <div style="background: rgba(139, 92, 246, 0.1); padding: 1rem; border-radius: 50%;">
                        <i class="fas fa-wallet fa-2x" style="color: var(--accent-color);"></i>
                    </div>
                    <div>
                        <h3 style="font-size: 1.5rem;">$240</h3>
                        <span style="color: var(--text-muted);">Pending Pay</span>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <h2 style="margin-bottom: 1.5rem;">Your Statistics</h2>
            <div class="grid"
                style="grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 2rem; margin-bottom: 2rem;">
                <!-- Chart 1: Bidding History (Line) -->
                <div class="chart-container">
                    <canvas id="bidHistoryChart"></canvas>
                </div>
                <!-- Chart 2: Monthly Spending (Bar) -->
                <div class="chart-container">
                    <canvas id="spendingChart"></canvas>
                </div>
                <!-- Chart 3: Bid Status (Doughnut) -->
                <div class="chart-container">
                    <canvas id="bidStatusChart"></canvas>
                </div>
                <!-- Chart 4: Category Preferences (Polar) -->
                <div class="chart-container">
                    <canvas id="categoryPrefChart"></canvas>
                </div>
            </div>

            <h2 style="margin-bottom: 1.5rem;">Recent Activity</h2>
            <div class="card" style="padding: 0; overflow: hidden;">
                <table style="width: 100%; border-collapse: collapse;">
                    <thead>
                        <tr style="background: rgba(0,0,0,0.02); text-align: left;">
                            <th style="padding: 1rem;">Item</th>
                            <th style="padding: 1rem;">Bid Amount</th>
                            <th style="padding: 1rem;">Status</th>
                            <th style="padding: 1rem;">Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr style="border-bottom: 1px solid rgba(0,0,0,0.05);">
                            <td style="padding: 1rem;">Vintage Camera</td>
                            <td style="padding: 1rem; font-weight: 600;">$150.00</td>
                            <td style="padding: 1rem;"><span
                                    style="padding: 0.25rem 0.75rem; background: rgba(99, 102, 241, 0.1); color: var(--primary-color); border-radius: var(--radius-full); font-size: 0.875rem;">Winning</span>
                            </td>
                            <td style="padding: 1rem; color: var(--text-muted);">2h ago</td>
                        </tr>
                        <tr style="border-bottom: 1px solid rgba(0,0,0,0.05);">
                            <td style="padding: 1rem;">MacBook Pro 2022</td>
                            <td style="padding: 1rem; font-weight: 600;">$850.00</td>
                            <td style="padding: 1rem;"><span
                                    style="padding: 0.25rem 0.75rem; background: rgba(236, 72, 153, 0.1); color: var(--secondary-color); border-radius: var(--radius-full); font-size: 0.875rem;">Outbid</span>
                            </td>
                            <td style="padding: 1rem; color: var(--text-muted);">5h ago</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="rtltoggle.js"></script>
    <script src="logout.js"></script>
    <script src="device-simulator.js"></script>
    <script src="main.js"></script>
    <script>
        const dashToggle = document.querySelector('.menu-toggle-dash');
        const sidebar = document.querySelector('.sidebar');
        if (dashToggle && sidebar) {
            dashToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });
        }

        // Initialize Charts
        const commonOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'bottom', labels: { color: 'var(--text-muted)' } }
            },
            scales: {
                y: { grid: { color: 'rgba(0,0,0,0.05)' }, ticks: { color: 'var(--text-muted)' } },
                x: { grid: { display: false }, ticks: { color: 'var(--text-muted)' } }
            }
        };

        const pieOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { position: 'right', labels: { color: 'var(--text-muted)' } } }
        };

        // 1. Bid History
        new Chart(document.getElementById('bidHistoryChart'), {
            type: 'line',
            data: {
                labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
                datasets: [{
                    label: 'Bids Placed',
                    data: [5, 12, 8, 15],
                    borderColor: '#6366f1',
                    tension: 0.4,
                    fill: true,
                    backgroundColor: 'rgba(99, 102, 241, 0.1)'
                }]
            },
            options: commonOptions
        });

        // 2. Spending
        new Chart(document.getElementById('spendingChart'), {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar'],
                datasets: [{
                    label: 'Spent ($)',
                    data: [450, 1200, 800],
                    backgroundColor: '#ec4899',
                    borderRadius: 4
                }]
            },
            options: commonOptions
        });

        // 3. Bid Status
        new Chart(document.getElementById('bidStatusChart'), {
            type: 'doughnut',
            data: {
                labels: ['Winning', 'Outbid', 'Won', 'Lost'],
                datasets: [{
                    data: [5, 3, 2, 4],
                    backgroundColor: ['#6366f1', '#ef4444', '#10b981', '#9ca3af']
                }]
            },
            options: pieOptions
        });

        // 4. Category Prefs
        new Chart(document.getElementById('categoryPrefChart'), {
            type: 'polarArea',
            data: {
                labels: ['Electronics', 'Art', 'Fashion', 'Sports'],
                datasets: [{
                    data: [8, 5, 6, 2],
                    backgroundColor: ['#6366f1', '#ec4899', '#8b5cf6', '#10b981']
                }]
            },
            options: pieOptions
        });
    </script>
</body>

</html>
