<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidMaster - Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--text-muted);
            border-radius: var(--radius-md);
            background: var(--bg-surface);
            color: var(--text-main);
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="logo">
                <i class="fas fa-gavel fa-2x" style="color: var(--primary-color);"></i>
                <span style="font-size: 1.5rem; font-weight: 800; margin-left: 0.5rem;">BidMaster</span>
            </a>
            <nav>
                <ul class="nav-menu flex items-center gap-4">
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="nav-link dropdown-toggle">Home <i
                                class="fas fa-chevron-down" style="font-size: 0.8rem;"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="index.html" class="dropdown-item">Home Style 1</a></li>
                            <li><a href="index2.html" class="dropdown-item">Home Style 2</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="javascript:void(0)" class="nav-link dropdown-toggle">Dashboard <i
                                class="fas fa-chevron-down" style="font-size: 0.8rem;"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="user-dashboard.html" class="dropdown-item">User Dashboard</a></li>
                            <li><a href="admin-dashboard.html" class="dropdown-item">Admin Dashboard</a></li>
                        </ul>
                    </li>
                    <li><a href="about.html" class="nav-link">About Us</a></li>
                    <li><a href="services.html" class="nav-link">Services</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact</a></li>
                </ul>
            </nav>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="icon-btn"><i class="fas fa-moon"></i></button>
                <button id="rtl-toggle" class="icon-btn"><i class="fas fa-globe"></i></button>
                <button class="icon-btn logout-btn" onclick="window.location.href='login.html'"><i
                        class="fas fa-sign-out-alt"></i></button>
                <button class="mobile-menu-btn"><span class="bar"></span><span class="bar"></span><span
                        class="bar"></span></button>
            </div>
        </div>
    </header>

    <div class="container" style="padding-top: 4rem; padding-bottom: 4rem;">
        <h1 class="section-title">Get in Touch</h1>
        <div class="flex" style="flex-wrap: wrap; gap: 4rem;">
            <div style="flex: 1; min-width: 300px;">
                <h2 style="margin-bottom: 1.5rem;">Contact Information</h2>
                <div style="margin-bottom: 2rem;">
                    <div class="flex items-center gap-4" style="margin-bottom: 1rem;">
                        <i class="fas fa-map-marker-alt fa-lg" style="color: var(--primary-color); width: 20px;"></i>
                        <span>123 Auction Avenue, New York, NY 10001</span>
                    </div>
                    <div class="flex items-center gap-4" style="margin-bottom: 1rem;">
                        <i class="fas fa-phone fa-lg" style="color: var(--primary-color); width: 20px;"></i>
                        <span>+1 (555) 123-4567</span>
                    </div>
                    <div class="flex items-center gap-4">
                        <i class="fas fa-envelope fa-lg" style="color: var(--primary-color); width: 20px;"></i>
                        <span>support@bidmaster.com</span>
                    </div>
                </div>

                <!-- Map -->
                <div
                    style="height: 300px; border-radius: var(--radius-lg); overflow: hidden; box-shadow: var(--shadow-sm);">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.9663095343008!2d-73.99042992426465!3d40.74088214317661!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1689264567890!5m2!1sen!2sus"
                        width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>

            <div
                style="flex: 1; min-width: 300px; background: var(--bg-surface); padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg);">
                <form>
                    <div class="form-group">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control" placeholder="Inquiry Subject">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="5" placeholder="How can we help you?"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </div>

    <script src="rtltoggle.js"></script>
    <script src="logout.js"></script>
    <script src="device-simulator.js"></script>
    <script src="main.js"></script>
    <script>
        const dropdowns = document.querySelectorAll('.dropdown');
        dropdowns.forEach(dropdown => {
            const toggle = dropdown.querySelector('.dropdown-toggle');
            if (toggle) {
                toggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                });
            }
        });
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.dropdown')) {
                dropdowns.forEach(d => d.classList.remove('active'));
            }
        });
    </script>
</body>

</html>
