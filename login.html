<!DOCTYPE html>
<html lang="en" dir="ltr" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidMaster - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="home-style-2"
    style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%); margin: 0;">

    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape shape-1" style="background: var(--primary-color);"></div>
        <div class="shape shape-2" style="background: var(--secondary-color);"></div>
        <div class="shape shape-3" style="background: var(--accent-color);"></div>
    </div>

    <!-- Login Card -->
    <div class="card glass-card animate-entry"
        style="width: 100%; max-width: 450px; padding: 3rem; text-align: center; position: relative; z-index: 10;">

        <!-- Logo -->
        <a href="index.html" class="logo flex items-center justify-center gap-2"
            style="margin-bottom: 2rem; text-decoration: none;">
            <i class="fas fa-gavel fa-2x" style="color: var(--primary-color);"></i>
            <span style="font-size: 1.8rem; font-weight: 800; color: white;">BidMaster</span>
        </a>

        <h2 style="margin-bottom: 0.5rem; color: white;">Welcome Back</h2>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Enter your credentials to access your account.</p>

        <!-- Login Form -->
        <form onsubmit="handleLogin(event)" style="text-align: left;">
            <div style="margin-bottom: 1.5rem;">
                <label style="color: #cbd5e1; margin-bottom: 0.5rem; display: block; font-size: 0.9rem;">Email
                    Address</label>
                <div style="position: relative;">
                    <i class="fas fa-envelope"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="email" id="email" required placeholder="name@example.com"
                        style="width: 100%; padding: 0.8rem 1rem 0.8rem 2.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; outline: none; font-family: inherit;">
                </div>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label
                    style="color: #cbd5e1; margin-bottom: 0.5rem; display: block; font-size: 0.9rem;">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-lock"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="password" id="password" required placeholder="••••••••"
                        style="width: 100%; padding: 0.8rem 1rem 0.8rem 2.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; outline: none; font-family: inherit;">
                </div>
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="#" style="color: var(--primary-color); font-size: 0.85rem; text-decoration: none;">Forgot
                        password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 1rem; font-weight: 600; font-size: 1rem; margin-bottom: 1.5rem; justify-content: center;">Sign
                In</button>

            <!-- Divider -->
            <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                <div style="height: 1px; background: rgba(255,255,255,0.1); flex: 1;"></div>
                <span style="color: var(--text-muted); font-size: 0.85rem;">OR CONTINUE WITH</span>
                <div style="height: 1px; background: rgba(255,255,255,0.1); flex: 1;"></div>
            </div>

            <!-- Social Buttons -->
            <div class="flex gap-4">
                <button type="button"
                    style="flex: 1; padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; transition: background 0.2s; cursor: pointer; display: flex; align-items: center; justify-content: center;"><i
                        class="fab fa-google fa-lg"></i></button>
                <button type="button"
                    style="flex: 1; padding: 0.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; transition: background 0.2s; cursor: pointer; display: flex; align-items: center; justify-content: center;"><i
                        class="fab fa-github fa-lg"></i></button>
            </div>
        </form>

        <p style="margin-top: 2rem; color: var(--text-muted);">
            Don't have an account? <a href="signup.html"
                style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign up</a>
        </p>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // Simple mock auth logic
            if (email.includes('admin')) {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'user-dashboard.html';
            }
        }
    </script>
</body>

</html>
