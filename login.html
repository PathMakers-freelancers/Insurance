<html lang="en" dir="ltr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuctionNest - Login</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fraunces:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-reset-body">
    <style>
        .login-reset-body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-body);
            overflow-x: hidden;
            position: relative;
        }

        .login-main-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            padding: clamp(1rem, 5vw, 4rem);
            position: relative;
            z-index: 10;
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            max-width: 1100px;
            background: var(--bg-surface);
            backdrop-filter: blur(20px);
            border: 1px solid var(--shadow-subtle);
            border-radius: clamp(16px, 4vw, 32px);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            min-height: 650px;
        }

        .login-image-section {
            flex: 1.2;
            background: url('assets/images/login.jpg') center/cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 4rem 3rem;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .login-image-section::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.2));
            z-index: 1;
        }

        .login-image-section:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .login-image-content {
            position: relative;
            z-index: 2;
            color: white;
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .glass-login-card {
            flex: 1;
            padding: clamp(2rem, 5vw, 4rem);
            margin: 0 !important;
            border-radius: 0 !important;
            background: rgba(10, 10, 10, 0.6) !important;
            border-left: 1px solid rgba(212, 175, 55, 0.2) !important;
            box-shadow: none !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @media (max-width: 767px) {
            .login-wrapper {
                flex-direction: column;
                max-width: 500px;
                background: var(--bg-surface);
            }

            .login-image-section {
                flex: none !important;
                height: 200px;
                min-height: 200px;
                padding: 2rem 1.5rem !important;
            }

            .login-image-content h2 {
                font-size: 1.5rem !important;
            }

            .login-image-content p {
                font-size: 0.9rem !important;
            }

            .glass-login-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>

    <!-- Fixed Controls -->
    


    <!-- Login Main Section -->
    <main class="login-main-container">
        <div class="login-wrapper premium-border glow-on-hover animate-entry">
            <!-- Left Image Section -->
            <div class="login-image-section">
                <div class="login-image-content">
                    <h2 style="font-size: 2.5rem; font-weight: 800; margin-bottom: 1rem; color: #fff;">Step Into the Saleroom</h2>
                    <p style="color: rgba(255,255,255,0.8); font-size: 1.1rem; line-height: 1.6;">Welcome back to your private gallery. Resume bidding on the world's most extraordinary collectibles.</p>
                </div>
            </div>

            <!-- Right Form Section (Login Card) -->
            <div class="card glass-login-card" style="text-align: center; position: relative; z-index: 10;">


                <!-- Logo -->
                <a href="index.html" class="logo flex items-center justify-center gap-2"
                    style="margin-bottom: 1.5rem; text-decoration: none;">
                    <i class="fas fa-landmark fa-2x" style="color: var(--primary-color);"></i>
                    <span>AuctionNest</span>
                </a>

                <!-- Featured Login Image -->
                <div
                    style="margin-bottom: 2rem; border-radius: 20px; overflow: hidden; height: 160px; width: 100%; box-shadow: var(--shadow-md); border: 1px solid var(--shadow-subtle);">
                    <img src="assets/images/login.jpg"
                        style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease;"
                        onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
                </div>

                <h2 style="margin-bottom: 0.5rem;">Welcome Back</h2>
                <p style="color: var(--text-muted); margin-bottom: 2rem;">Sign in to access your AuctionNest account and active bids.</p>

                <!-- Login Form -->
                <form onsubmit="handleLogin(event)" style="text-align: left;">
                    <div style="margin-bottom: 1.5rem;">
                        <label style="margin-bottom: 0.5rem; display: block; font-size: 0.9rem;">Email
                            Address</label>
                        <div style="position: relative;">
                            <i class="fas fa-envelope"
                                style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                            <input type="email" id="email" required placeholder="name@example.com"
                                style="width: 100%; padding: 0.8rem 1rem 0.8rem 2.8rem; background: var(--bg-body); border: 1px solid var(--shadow-subtle); border-radius: 8px; color: var(--text-main); outline: none; font-family: inherit;">
                        </div>
                    </div>

                    <div style="margin-bottom: 1.5rem;">
                        <label style="margin-bottom: 0.5rem; display: block; font-size: 0.9rem;">Password</label>
                        <div style="position: relative;">
                            <i class="fas fa-lock"
                                style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                            <input type="password" id="password" required placeholder="••••••••"
                                style="width: 100%; padding: 0.8rem 1rem 0.8rem 2.8rem; background: var(--bg-body); border: 1px solid var(--shadow-subtle); border-radius: 8px; color: var(--text-main); outline: none; font-family: inherit;">
                        </div>
                        <div style="text-align: right; margin-top: 0.5rem;">
                            <a href="#"
                                style="color: var(--primary-color); font-size: 0.85rem; text-decoration: none;">Forgot
                                password?</a>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary"
                        style="width: 100%; padding: 1rem; font-weight: 600; font-size: 1rem; margin-bottom: 1.5rem; justify-content: center;">Sign
                        In</button>

                    <!-- Divider -->
                    <div class="divider" style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                        <div
                            style="height: 1px; background: rgba(var(--primary-color-rgb, 99, 102, 241), 0.1); flex: 1;">
                        </div>
                        <span style="color: var(--text-muted); font-size: 0.85rem;">OR CONTINUE WITH</span>
                        <div
                            style="height: 1px; background: rgba(var(--primary-color-rgb, 99, 102, 241), 0.1); flex: 1;">
                        </div>
                    </div>

                    <!-- Social Buttons -->
                    <div class="flex gap-4">
                        <button type="button" class="social-btn icon-btn"
                            style="flex: 1; padding: 0.8rem; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center;"><i
                                class="fab fa-google fa-lg"></i></button>
                        <button type="button" class="social-btn icon-btn"
                            style="flex: 1; padding: 0.8rem; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center;"><i
                                class="fab fa-github fa-lg"></i></button>
                    </div>
                </form>

                <p style="margin-top: 2rem; color: var(--text-muted);">
                    Don't have an account? <a href="signup.html"
                        style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign up</a>
                </p>
            </div>
        </div>
    </main>


    

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="rtltoggle.js"></script>
    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // Simple mock auth logic
            if (email.includes('admin')) {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'user-dashboard.html';
            }
        }
    </script>
</body>

</html>
