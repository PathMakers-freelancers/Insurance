<html lang="en" dir="ltr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuctionNest - Login</title>
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Fraunces:wght@400;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-reset-body">
    <style>
        .login-reset-body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-body);
            position: relative;
            padding: 6rem 2rem 2rem;
        }

        .login-wrapper {
            display: flex;
            width: 100%;
            max-width: 1100px;
            background: var(--bg-surface);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            min-height: 650px;
        }

        .login-image-section {
            flex: 1.2;
            background: linear-gradient(rgba(15, 23, 42, 0.6), rgba(15, 23, 42, 0.8)), url('assets/images/login.jpg') center/cover no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 4rem 3rem;
            color: white;
        }

        .glass-login-card {
            flex: 1;
            padding: 4rem;
            background: var(--bg-surface);
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-left: 1px solid var(--border-glass);
        }

        [data-theme="dark"] .glass-login-card {
            background: var(--bg-surface);
        }

        .login-form input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--bg-body);
            border: 1px solid var(--border-glass);
            border-radius: var(--radius-md);
            color: var(--text-main);
            font-family: inherit;
            transition: var(--transition);
        }

        .login-form input:focus {
            border-color: var(--primary-main);
            box-shadow: 0 0 0 4px rgba(175, 146, 77, 0.1);
            outline: none;
        }

        @media (max-width: 900px) {
            .login-wrapper {
                flex-direction: column;
                max-width: 500px;
                min-height: auto;
            }

            .login-image-section {
                height: 250px;
                padding: 2rem;
            }

            .glass-login-card {
                padding: 2.5rem 2rem;
            }
        }
    </style>

    <!-- Header (Same as Dashboard) -->
    <header class="header">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="logo flex items-center gap-2">
                <span class="logo-badge">AN</span><span style="font-size: 1.4rem; font-weight: 800;">AuctionNest</span>
            </a>
            <div class="flex items-center gap-8">
                <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
                    <i class="fas fa-sun"></i>
                </button>
                <button id="rtl-toggle" class="icon-btn" title="Switch Language Direction">
                    <i class="fas fa-globe"></i>
                </button>
            </div>
        </div>
    </header>


    <!-- Login Main Section -->
    <div class="login-wrapper animate-entry">
        <!-- Left Image Section -->
        <div class="login-image-section">
            <div class="login-image-content">
                <h2 style="font-size: 3rem; font-weight: 800; margin-bottom: 1.5rem; line-height: 1.1;">Step Into the
                    Saleroom</h2>
                <p style="color: rgba(255,255,255,0.9); font-size: 1.2rem; line-height: 1.6; font-weight: 300;">Welcome
                    back to your private gallery. Resume bidding on the world's most extraordinary collectibles.</p>
            </div>
        </div>

        <!-- Right Form Section -->
        <div class="glass-login-card">
            <a href="index.html" class="logo flex items-center justify-center gap-2" style="margin-bottom: 3rem;">
                <span class="logo-badge">AN</span>
                <span style="font-size: 1.8rem; font-weight: 800; color: var(--text-main);">AuctionNest</span>
            </a>

            <div style="text-align: center; margin-bottom: 3rem;">
                <h2 style="font-size: 2.2rem; margin-bottom: 0.75rem;">Welcome Back</h2>
                <p style="color: var(--text-muted); font-size: 1.1rem;">Sign in to access your elite collection.</p>
            </div>

            <form onsubmit="handleLogin(event)" class="login-form">
                <div style="margin-bottom: 2rem;">
                    <label
                        style="display: block; font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 0.75rem; color: var(--text-muted);">Email
                        Address</label>
                    <div style="position: relative;">
                        <i class="fas fa-envelope"
                            style="position: absolute; left: 1.2rem; top: 50%; transform: translateY(-50%); color: var(--primary-main);"></i>
                        <input type="email" id="email" required placeholder="collector@auctionnest.com">
                    </div>
                </div>

                <div style="margin-bottom: 2rem;">
                    <div class="flex justify-between items-center" style="margin-bottom: 0.75rem;">
                        <label
                            style="font-size: 0.85rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; color: var(--text-muted);">Password</label>
                        <a href="#" style="color: var(--primary-main); font-size: 0.85rem; font-weight: 600;">Forgot
                            Password?</a>
                    </div>
                    <div style="position: relative;">
                        <i class="fas fa-lock"
                            style="position: absolute; left: 1.2rem; top: 50%; transform: translateY(-50%); color: var(--primary-main);"></i>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary"
                    style="width: 100%; padding: 1.2rem; font-size: 1.1rem; letter-spacing: 2px;">AUTHORIZE
                    ACCESS</button>

                <div style="display: flex; align-items: center; gap: 1.5rem; margin: 2.5rem 0;">
                    <div style="height: 1px; background: var(--border-glass); flex: 1;"></div>
                    <span
                        style="color: var(--text-muted); font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Partner
                        Login</span>
                    <div style="height: 1px; background: var(--border-glass); flex: 1;"></div>
                </div>

                <div class="flex gap-4">
                    <button type="button" class="icon-btn" style="flex: 1; border-radius: var(--radius-md);"><i
                            class="fab fa-apple fa-lg"></i></button>
                    <button type="button" class="icon-btn" style="flex: 1; border-radius: var(--radius-md);"><i
                            class="fab fa-google fa-lg"></i></button>
                </div>
            </form>

            <p style="margin-top: 3rem; text-align: center; color: var(--text-muted); font-size: 1rem;">
                New to the saleroom? <a href="signup.html"
                    style="color: var(--primary-main); font-weight: 700; text-decoration: underline;">Apply for
                    Membership</a>
            </p>
        </div>
    </div>




    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="rtltoggle.js"></script>
    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // Simple mock auth logic
            if (email.includes('admin')) {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'user-dashboard.html';
            }
        }
    </script>
</body>

</html>
