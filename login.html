<html lang="en" dir="ltr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidMaster - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body class="home-style-2 login-reset-body">
    <style>
        .login-reset-body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-body);
            overflow: hidden;
            position: relative;
        }

        .glass-login-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
    </style>

    <!-- Fixed Controls -->
    <div style="position: fixed; top: 2rem; left: 2rem; display: flex; gap: 1rem; z-index: 100;">
        <a href="index.html" class="icon-btn" title="Back to Website">
            <i class="fas fa-home"></i>
        </a>
        <button id="theme-toggle" class="icon-btn" title="Toggle Theme">
            <i class="fas fa-moon"></i>
        </button>
        <button id="rtl-toggle" class="icon-btn" title="Switch Language Direction">
            <i class="fas fa-globe"></i>
        </button>
    </div>

    <!-- Animated Background -->
    <div class="animated-bg" style="z-index: -1;">
        <div class="bg-blob bg-blob-1"></div>
        <div class="bg-blob bg-blob-2"></div>
        <div class="bg-blob bg-blob-3"></div>
    </div>

    <!-- Login Card -->
    <div class="card glass-login-card animate-entry premium-border glow-on-hover"
        style="width: calc(100% - 2rem); max-width: 450px; padding: clamp(2rem, 8vw, 3.5rem); text-align: center; position: relative; z-index: 10; margin: 1rem; border-radius: 24px;">

        <!-- Logo -->
        <a href="index.html" class="logo flex items-center justify-center gap-2"
            style="margin-bottom: 2rem; text-decoration: none;">
            <i class="fas fa-gavel fa-2x" style="color: var(--primary-color);"></i>
            <span style="font-size: 1.8rem; font-weight: 800;">BidMaster</span>
        </a>

        <h2 style="margin-bottom: 0.5rem;">Welcome Back</h2>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Enter your credentials to access your account.</p>

        <!-- Login Form -->
        <form onsubmit="handleLogin(event)" style="text-align: left;">
            <div style="margin-bottom: 1.5rem;">
                <label style="margin-bottom: 0.5rem; display: block; font-size: 0.9rem;">Email
                    Address</label>
                <div style="position: relative;">
                    <i class="fas fa-envelope"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="email" id="email" required placeholder="name@example.com"
                        style="width: 100%; padding: 0.8rem 1rem 0.8rem 2.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; outline: none; font-family: inherit;">
                </div>
            </div>

            <div style="margin-bottom: 1.5rem;">
                <label style="margin-bottom: 0.5rem; display: block; font-size: 0.9rem;">Password</label>
                <div style="position: relative;">
                    <i class="fas fa-lock"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted);"></i>
                    <input type="password" id="password" required placeholder="••••••••"
                        style="width: 100%; padding: 0.8rem 1rem 0.8rem 2.8rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; outline: none; font-family: inherit;">
                </div>
                <div style="text-align: right; margin-top: 0.5rem;">
                    <a href="#" style="color: var(--primary-color); font-size: 0.85rem; text-decoration: none;">Forgot
                        password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary"
                style="width: 100%; padding: 1rem; font-weight: 600; font-size: 1rem; margin-bottom: 1.5rem; justify-content: center;">Sign
                In</button>

            <!-- Divider -->
            <div class="divider" style="display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem;">
                <div style="height: 1px; background: rgba(var(--primary-color-rgb, 99, 102, 241), 0.1); flex: 1;"></div>
                <span style="color: var(--text-muted); font-size: 0.85rem;">OR CONTINUE WITH</span>
                <div style="height: 1px; background: rgba(var(--primary-color-rgb, 99, 102, 241), 0.1); flex: 1;"></div>
            </div>

            <!-- Social Buttons -->
            <div class="flex gap-4">
                <button type="button" class="social-btn"
                    style="flex: 1; padding: 0.8rem; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center;"><i
                        class="fab fa-google fa-lg"></i></button>
                <button type="button" class="social-btn"
                    style="flex: 1; padding: 0.8rem; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center;"><i
                        class="fab fa-github fa-lg"></i></button>
            </div>
        </form>

        <p style="margin-top: 2rem; color: var(--text-muted);">
            Don't have an account? <a href="signup.html"
                style="color: var(--primary-color); text-decoration: none; font-weight: 600;">Sign up</a>
        </p>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script src="rtltoggle.js"></script>
    <script>
        function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            // Simple mock auth logic
            if (email.includes('admin')) {
                window.location.href = 'admin-dashboard.html';
            } else {
                window.location.href = 'user-dashboard.html';
            }
        }
    </script>
</body>

</html>
